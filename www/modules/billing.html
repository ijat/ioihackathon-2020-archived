<ons-page id="billing-tab">
    <p style="text-align: center;">
        BILLING PAGE
    </p>
    <div style="height: 200px; padding: 1px 0 0 0; width:80%; margin: 0 auto">
        <div class="card card--material">
            <div class="card__title card--material__title" style="font-size: medium;">House Rent (July)</div>
            <div class="card__content card--material__content">
                <table width="90%">
                    <tr>
                        <td width="20%" rowspan="2" style="text-align: center;"><i class="zmdi zmdi-home" style="font-size: 30px; color:black; "></i></td>
                        <td width="80%">RM1500.00</td>
                    </tr>
                    <tr><td>Status: Paid <i class="zmdi zmdi-check-circle" style="color: green;"></i></td></tr>
                </table>
                <button class="button--medium" style="width: 95%; height: 23px; margin: 0 auto; background-color: #ecebeb; border-radius: 12px; border-color: #ecebeb; box-shadow: none  !important; margin-top: 5px; border-width: 0px;">See Receipt</button>
            </div>
        </div>

        <br><br>

        <div class="card card--material">
            <div class="card__title card--material__title" style="font-size: medium;">Electricity</div>
            <div class="card__content card--material__content">
                <table width="90%">
                    <tr>
                        <td width="20%" rowspan="2" style="text-align: center;"><i class="zmdi zmdi-lamp" style="font-size: 30px; color:black; "></i></td>
                        <td width="80%">RM346.20</td>
                    </tr>
                    <tr><td>Status: Unpaid <i class="zmdi zmdi-alert-circle" style="color: red;"></i></td></tr>
                </table>
            </div>
        </div>

        <br><br>

        <div class="card card--material">
            <div class="card__title card--material__title" style="font-size: medium;">Water</div>
            <div class="card__content card--material__content">
                <table width="90%">
                    <tr>
                        <td width="20%" rowspan="2" style="text-align: center;"><i class="zmdi zmdi-drink" style="font-size: 30px; color:black; "></i></td>
                        <td width="80%">RM20.10</td>
                    </tr>
                    <tr><td>Status: Paid <i class="zmdi zmdi-check-circle" style="color: green;"></i></td></tr>
                </table>
            </div>
        </div>
    </div>
</ons-page>
